<h1 id="kumquat-performance-querying-large-kubernetes-clusters">Kumquat Performance: Querying Large Kubernetes Clusters</h1>
<p>September 2024</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section lang="en-CA" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right" style=""></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" lang="en-CA">
<h2 id="what-is-kumquat">What is Kumquat?</h2>
<ul>
<li>Kumquat watches for resources in the Kubernetes API</li>
<li>Processes the watched resources with a template to make new resources</li>
<li>The behaviour is specified declaratively and at run-time</li>
<li>Any resource can be watched; any resource can be created</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" lang="en-CA">
<h2 id="sample-kumquat-template">Sample Kumquat Template</h2>
<ul>
<li>Looks for <code>ConfigMap</code> resources in the <code>kube-system</code> namespace</li>
<li>Selects only those where the <code>aggregate</code> annotation is set to <code>aws-auth</code></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> cm.data <span class="hljs-keyword">AS</span> cm
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm
<span class="hljs-keyword">WHERE</span> cm.namespace <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;kube-system&#x27;</span>
<span class="hljs-keyword">AND</span> json_extract(cm.data, <span class="hljs-string">&#x27;$.metadata.annotations.aggregate&#x27;</span>) <span class="hljs-operator">=</span> <span class="hljs-string">&#x27;aws-auth&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" lang="en-CA">
<h2 id="sample-kumquat-template-1">Sample Kumquat Template</h2>
<ul>
<li>Aggregates the queried <code>ConfigMap</code> resources into a single, well-known <code>ConfigMap</code>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-cue">import &quot;strings&quot;

mapRoles: strings.Join([for result in data {result.cm.data.mapRoles}], &quot;&quot;)
out: {
  apiVersion: &quot;v1&quot;
  kind: &quot;ConfigMap&quot;
  metadata: {
    name: &quot;aws-auth&quot;
    namespace: &quot;kube-system&quot;
  }
  data: {
    &quot;mapRoles&quot;: mapRoles
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" lang="en-CA">
<h2 id="observations-about-the-sample-template">Observations About the Sample Template</h2>
<ul>
<li>The query can specify any resource(s)</li>
<li>The output template can create any resource(s)</li>
<li>Kumquat is dynamic: the template itself is packaged as custom resource that Kumquat loads at run-time.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" lang="en-CA">
<h2 id="question-how-will-kumquat-perform">Question: How will Kumquat Perform?</h2>
<ul>
<li>Largest concern is the query performance</li>
<li>Initial implementation uses SQLite in-memory database</li>
<li>Will everything fit in memory?</li>
<li>How quickly can we query it?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" lang="en-CA">
<h2 id="why-might-it-be-slow">Why Might it be Slow?</h2>
<ul>
<li>Many of the queries we want will query mutiple resource types, so the domain<br />
through which SQLite must search could be quite large</li>
<li>Queries that use <code>json_extract()</code> likely don't benefit from indexing, so this common case could be quite taxing on the query execution engine</li>
<li>The amount of data loaded to memory is unknown: how much resource data do our clusters have that would need to be stored in Kumquat?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" lang="en-CA">
<h2 id="reasons-for-optimism">Reasons for Optimism</h2>
<ul>
<li>Processing data sets that are held in memory is <em>fast</em></li>
<li>It is likely Kumquat will be able to hold all resources it needs in memory: other<br />
controllers do so for all the resource kinds they watch. Consider:
<ul>
<li>Deployment controller</li>
<li>Crossplane AWS controller</li>
</ul>
</li>
<li>DB transactions aren't needed</li>
<li>There are options to improve performance and/or memory consumption if needed:
<ul>
<li>Kumquat can parse queries itself to reduce the number of resources loaded</li>
<li>Kumquat can use SQLite's <em>Indexes on Expressions</em> feature to overcome <code>json_extract()</code> performance</li>
<li>Can use SQLite's <code>JSONB</code> format for JSON processing</li>
<li>Can switch to an external database if memory consumption is too high</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" lang="en-CA">
<h2 id="test-configuration">Test Configuration</h2>
<ul>
<li>Use a Jupyter notebook with a Go kernel</li>
<li>Download all resources in Kubernetes cluster to disk as YAML files</li>
<li>Instantiate them in a <code>Repository</code> (Kumquat's internal in-memory storage)</li>
<li>Try some queries to measure the performance</li>
<li>Notbook is available at <a href="https://github.com/guidewire-oss/kumquat/blob/chore/repository-performance/documents/db-size-query.ipynb">https://github.com/guidewire-oss/kumquat/blob/chore/repository-performance/documents/db-size-query.ipynb</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" lang="en-CA">
<h2 id="how-big-are-our-clusters">How Big Are Our Clusters?</h2>
<ul>
<li>Go script in the Jupyter notebook that:
<ul>
<li>list all resources in the cluster via the Kubernetes API</li>
<li>save to disk as YAML</li>
<li>uses the default throttling behaviour of the Kubernetes client.</li>
</ul>
</li>
</ul>
<table>
<thead>
<tr>
<th>Small Cluster</th>
<th>Large Cluster</th>
</tr>
</thead>
<tbody>
<tr>
<td>36,766 resources</td>
<td>110,948 resources</td>
</tr>
<tr>
<td>337 MB of YAML</td>
<td>1.1 GB of YAML</td>
</tr>
<tr>
<td>Download: 10m38s</td>
<td>Download: 32m47s</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" lang="en-CA">
<h1 id="will-everything-fit-in-memory">Will Everything Fit in Memory?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" lang="en-CA">
<h2 id="load-everything-and-see-what-happens">Load Everything and See What Happens...</h2>
<ul>
<li>The worst case is Kumquat gets configured to watch all resources</li>
<li>Measure the time to load</li>
<li>Measure the memory consupmption</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" lang="en-CA">
<h2 id="first-attempt-load-the-small-cluster">First Attempt: Load the Small Cluster</h2>
<ul>
<li>Loaded the directory with all the YAMLs for the small cluster</li>
<li>Took 5 minutes, 49 seconds</li>
<li>Go's <code>runtime.ReadMemStats()</code> showed 18 MiB of usage</li>
<li>The <code>ps</code> command showed that RSS grew by 266.0 MiB</li>
<li>Analysis:
<ul>
<li><code>runtime.ReadMemStats()</code> gives Go heap usage, not total memory used</li>
<li><code>go-sqlite</code> must be using C heap, not Go heap</li>
<li>We should be able to load 337 MB of YAML faster than 5 minutes, 49 seconds</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" lang="en-CA">
<h2 id="second-attempt-load-a-zip-of-the-small-cluster">Second Attempt: Load a ZIP of the Small Cluster</h2>
<ul>
<li>Hypothesis: loading many files takes a long time due to <code>fopen()</code> overhead</li>
<li>ZIP the YAMLs into a single file instead</li>
<li>Load time improved to 33.6 seconds</li>
<li>RSS grew by 303.3 MiB</li>
<li>Analysis:
<ul>
<li>In the previous attempt, performance was limited by <code>fopen()</code> not SQLite</li>
<li>Memory usage is roughly equal to disk size of 337 MB</li>
<li>Unsure why memory usage is not higher</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" lang="en-CA">
<h2 id="load-zip-of-the-large-cluster">Load ZIP of the Large Cluster</h2>
<ul>
<li>Loaded 1.1 GB of YAML from 110,948 resources (from a single ZIP file)</li>
<li>Took 1 minute, 47 seconds to load</li>
<li>Analysis:
<ul>
<li>Significantly less than the 32 minutes, 47 seconds to get all the resources from the Kubernetes API</li>
<li>Size of cluster (GB of YAML, count of resources) was roughtly 3x the small cluster</li>
<li>Took roughly 3x longer to load than the small cluster -- linear scaling?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" lang="en-CA">
<h2 id="will-everything-fit-in-memory-1">Will Everything Fit in Memory?</h2>
<ul>
<li>Highly likely, even if we load the entire cluster to memory</li>
<li>The in-memory size was not significantly different from the on-disk YAML size</li>
<li>We should allocate enough memory to the controller pod to hold the resources of a large cluster</li>
<li>For loading/monitoring/updating resources, SQLite will not be the bottleneck</li>
<li>Prediction: the Kubernetes API will likely by the bottleneck</li>
<li>Future investigations:
<ul>
<li>Is there a larger cluster we can try?</li>
<li>Why was the in-memory size seemingly smaller than the on-disk size?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" lang="en-CA">
<h1 id="how-quickly-can-we-query">How Quickly Can we Query?</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" lang="en-CA">
<h2 id="query-all-the-configmap-resources">Query All the ConfigMap Resources</h2>
<ul>
<li>This query gets all the <code>ConfigMap</code> resources:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-go">rs, err := repo.Query(<span class="hljs-string">`SELECT cm.data AS cm FROM &quot;ConfigMap.core&quot; AS cm`</span>)
</code></pre>
<ul>
<li>It runs very quickly on the small and large clusters:</li>
</ul>
<table>
<thead>
<tr>
<th>Small Cluster</th>
<th>Large Cluster</th>
</tr>
</thead>
<tbody>
<tr>
<td>4438 <code>ConfigMap</code> resources</td>
<td>7784 <code>ConfigMap</code> resources</td>
</tr>
<tr>
<td>Query duration: 317 ms</td>
<td>Query duration: 894 ms</td>
</tr>
<tr>
<td>Go heap consumed: 40 MiB</td>
<td>Go heap consumed: 103 MiB</td>
</tr>
<tr>
<td><code>ConfigMap</code> YAML files size: 41 MB</td>
<td><code>ConfigMap</code> YAML files size: 89 MB</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" lang="en-CA">
<h2 id="what-happens-during-query">What Happens During Query?</h2>
<ul>
<li>SQLite executes the query and returns a result set</li>
<li>Kumquat's <code>Repository</code> unmarshals the returned JSON strings</li>
<li>The <code>Query</code> method returns <code>Resource</code> instances with the parsed JSON</li>
<li>The <code>Resource</code> objects are on the Go heap</li>
<li>All of that happened for 7784 resources in ~900 ms!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" lang="en-CA">
<h2 id="pathological-query-example">Pathological Query Example</h2>
<ul>
<li>Let's try to make a query that performs badly:
<ul>
<li>Generate a large domain by joining a large table with itself</li>
<li>Find ways to make the DB avoid using indexes</li>
</ul>
</li>
<li>This will make the DB engine take a long time to execute the query</li>
<li>Additionaly, we can negatively impact the performance by:
<ul>
<li>Returning a large number of results</li>
</ul>
</li>
<li>This will eat up memory and spend time in Kumquat processing the results</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" lang="en-CA">
<h2 id="pathological-query-1">Pathological Query 1</h2>
<ul>
<li>Find pairs of <code>ConfigMap</code> with the same name</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> cm1.data <span class="hljs-keyword">AS</span> cm1, cm2.data <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">CROSS</span> <span class="hljs-keyword">JOIN</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">WHERE</span> cm1.name <span class="hljs-operator">=</span> cm2.name <span class="hljs-keyword">AND</span> cm1.namespace <span class="hljs-operator">!=</span> cm2.namespace
</code></pre>

ge cluster</li>

</li>
<li>The <code>WHERE</code> clause restricted the returned results, but by how much?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" lang="en-CA">
<h2 id="pathological-query-1-results">Pathological Query 1: Results</h2>
<ul>
<li>Ran it on the small cluster:
<ul>
<li>Executed in 22.8 seconds</li>
<li>Retrieved 356,524 pairs, e.g:
<ul>
<li><code>acolhuan/istio-ca-root-cert</code></li>
<li><code>addons/istio-ca-root-cert</code></li>
</ul>
</li>
<li>Used 4.3 GiB of Go heap</li>
</ul>
</li>
<li>This is good performance; it's more than just SQLite being measured:
<ul>
<li>Kumquat's time to unmarshal every resource in those pairs</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" lang="en-CA">
<h2 id="pathological-query-1-results-on-a-larger-cluster">Pathological Query 1: Results on a Larger Cluster</h2>
<ul>
<li>Ran it on the large cluster:
<ul>
<li>The process terminated with <code>signal: killed</code></li>
<li>It ran out of memory</li>
<li>Increased Rancher Desktop memory from 16 GiB to 24 GiB --&gt; still OOM</li>
</ul>
</li>
<li>The problem is all the pairs of <code>ConfigMap</code> being returned as results</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" lang="en-CA">
<h2 id="pathlogical-query-1-half-the-memory">Pathlogical Query 1: Half the Memory</h2>
<ul>
<li>Modified the query to halve memory consumption</li>
<li>Just return the first resource in each pair</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> cm1.data <span class="hljs-keyword">AS</span> cm1 <span class="hljs-comment">/* , cm2.data AS cm2 */</span>
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">CROSS</span> <span class="hljs-keyword">JOIN</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">WHERE</span> cm1.name <span class="hljs-operator">=</span> cm2.name <span class="hljs-keyword">AND</span> cm1.namespace <span class="hljs-operator">!=</span> cm2.namespace
</code></pre>
<ul>
<li>Retrieved 1,903,728 pairs</li>
<li>Took 7 minutes, 42 seconds</li>
<li>Used 14 GiB</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" lang="en-CA">
<h2 id="whats-using-memory">What's Using Memory?</h2>
<ul>
<li>The <code>Repository</code> interface returns the entire set of results:<br />
<img src="https://kroki.io/plantuml/svg/eNq9kz9rwzAQxXd_ikNjwVDL6dKhpGQOhNCtdDjLF6Na_5DkqfS792xiiAlNBkMQCN3T0_tJSNqmjDEP1hSp1y5gRAsRXZ8ogHy-ENugoZIvF0pA1WNHHzobeje6c5ZcBkOnXBS--SaVQRwp-SEqEoAJdvsK4acA4Ij2FcTOu5Pu9hgEaw4tsaZT1r5UWEbvc6ko5nkyMW90YAiGRPH7P6R5BEQ9ACLXMxp03G5B6vUQZWi8e-1unmazHtQOUaObIBYDCO4-U47adV8L2KGaWMpW8FSWb9PLm2o51_J-hrzKaJYZ9f2M-ipDLTM2cwavG0xOk__sPlQ8Pjt5N8BVfa5G9JZcyx_3D5JMJbw=" alt="" /></li>
<li>The first element of the pair is repeated many times</li>
<li>Each time it appears it is a different instance</li>
<li>Not using:
<ul>
<li>Object pooling (<code>Resource</code> is treated as immutable, so it's possible)</li>
<li>Cursor / Iterator / Streaming (some template languages expect the full collection)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" lang="en-CA">
<h2 id="pathological-query-1-avoid-duplicates">Pathological Query 1: Avoid Duplicates</h2>
<ul>
<li>Previously, it took 7 minutes, 42 seconds to retrieve 1.9 million pairs
<ul>
<li>Some of that time was query execution</li>
<li>Some of that time was unmarshaling the results</li>
</ul>
</li>
<li>How to evaluate time for just query execution?</li>
<li>Consider using <code>SELECT DISTINCT</code>:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> cm1.data <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">CROSS</span> <span class="hljs-keyword">JOIN</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">WHERE</span> cm1.name <span class="hljs-operator">=</span> cm2.name <span class="hljs-keyword">AND</span> cm1.namespace <span class="hljs-operator">!=</span> cm2.namespace
</code></pre>
<ul>
<li>Retrieved 3587 <code>ConfigMap</code> rows in 7.8 seconds!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" lang="en-CA">
<h2 id="pathological-query-2">Pathological Query 2</h2>
<ul>
<li>Previously, we returned a lot of results to evaluate query performance</li>
<li>Found that most of the time is spent outside SQLite</li>
<li>The previous query likely benefited from indexes on <code>name</code> and <code>namespace</code></li>
<li>What about a query using <code>json_extract()</code> to circumvent indexing:</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> cm1.data <span class="hljs-keyword">AS</span> cm1, cm2.data <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">CROSS</span> <span class="hljs-keyword">JOIN</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">WHERE</span> json_extract(cm1.data,<span class="hljs-string">&#x27;$.metadata.name&#x27;</span>) <span class="hljs-operator">=</span> json_extract(cm2.data,<span class="hljs-string">&#x27;$.metadata.name&#x27;</span>)
<span class="hljs-keyword">AND</span> json_extract(cm1.data,<span class="hljs-string">&#x27;$.metadata.namespace&#x27;</span>) <span class="hljs-operator">!=</span> json_extract(cm2.data,<span class="hljs-string">&#x27;$.metadata.namespace&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" lang="en-CA">
<h2 id="pathological-query-2-results">Pathological Query 2: Results</h2>
<ul>
<li>Ran it on the small cluster:
<ul>
<li>Executed in ~199 seconds</li>
<li>Retrieved 356,524 pairs</li>
</ul>
</li>
<li>Slow compared to 22.8 seconds when using indexes</li>
<li>Observation: it is still really fast!
<ul>
<li>A benchmark shows Go's <code>json.Unmarshal()</code> takes ~96.187 µs to unmarshal a 4155 byte <code>ConfigMap</code></li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" lang="en-CA">
<h2 id="pathological-query-2-results-on-a-larger-cluster-1">Pathological Query 2: Results on a Larger Cluster</h2>
<ul>
<li>Executed in 10 minutes and 56 seconds, 7% longer than the prediction</li>
<li>Can we over-specify the query to give the query optimizer enough information to use indexes?</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-sql"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span> cm1.data <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">FROM</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm1
<span class="hljs-keyword">CROSS</span> <span class="hljs-keyword">JOIN</span> &quot;ConfigMap.core&quot; <span class="hljs-keyword">AS</span> cm2
<span class="hljs-keyword">WHERE</span> json_extract(cm1.data,<span class="hljs-string">&#x27;$.metadata.name&#x27;</span>) <span class="hljs-operator">=</span> json_extract(cm2.data,<span class="hljs-string">&#x27;$.metadata.name&#x27;</span>)
<span class="hljs-keyword">AND</span> json_extract(cm1.data,<span class="hljs-string">&#x27;$.metadata.namespace&#x27;</span>) <span class="hljs-operator">!=</span> json_extract(cm2.data,<span class="hljs-string">&#x27;$.metadata.namespace&#x27;</span>)
<span class="hljs-keyword">AND</span> cm1.name <span class="hljs-operator">=</span> cm2.name <span class="hljs-keyword">AND</span> cm1.namespace <span class="hljs-operator">!=</span> cm2.namespace
</code></pre>
<ul>
<li>Ran in 21 seconds</li>
<li>Slower than using just the columns directly (7.8 seconds!)</li>
<li>Faster than using only <code>json_extract()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" lang="en-CA">
<h1 id="findings">Findings</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" lang="en-CA">
<h2 id="conclusions">Conclusions</h2>
<ul>
<li><strong>Will everything fit in memory?</strong> Highly likely, even if Kumquat ends up watching the entire cluster.</li>
<li><strong>How quickly can we query it?</strong> Fast enough assuming rational queries and resource counts
<ul>
<li>Heavy use of <code>json_extract()</code> and similar functions will slow things down a lot</li>
<li>Users can optimize this by specifying constraints using indexed columns as much as possible</li>
</ul>
</li>
<li>Queries that return a lot of results can be slow or cause the process to be OOM Killed
<ul>
<li>We should protect the Kumquat controller from this</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" lang="en-CA">
<h2 id="further-research">Further Research</h2>
<ol>
<li>Try with the largest cluster we have; determine a good size for the Kumquat controller.</li>
<li>Why is the measured memory consumption less than expected?</li>
<li>How is SQLite able to evalute the query using <code>json_extract()</code> so quickly compared to our predictions?</li>
<li>Can we speed up <code>json_extract()</code> with <em>Indexes on Expressions</em> and/or JSONB?</li>
<li>Can Kumquat parse the queries to constrain the set of resources it watches?</li>
<li>How best to limit results to avoid OOM killed due to naive/malicious configurations?</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" lang="en-CA">
<h1 id="questions">Questions?</h1>
</section>
