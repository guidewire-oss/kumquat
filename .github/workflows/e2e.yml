name: Run E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Docker Setup Buildx
      uses: docker/setup-buildx-action@v3.6.1

    #- name: Build the Docker image
    #  run: docker build . --file Dockerfile.ci --tag ghcr.io/xxx/kumquat-ci-e2e:1.0.0

    - name: Log into registry ghcr.io
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build and push the Docker image
      uses: docker/build-push-action@v6.7.0
      with:
        context: .
        file: Dockerfile.ci
        push: true
        tags: ghcr.io/${{ github.repository }}-ci-e2e:0.0.1
        cache-from: type=gha
        cache-to: type=gha,mode=max

  run-tests:
    runs-on: ubuntu-latest
    needs: build-image
    container:
      image: ghcr.io/${{ github.repository }}-ci-e2e:0.0.1
      options: --privileged
    steps:
    - uses: actions/checkout@v4

    - name: Run the E2E tests
      run: make test-e2e
    