name: Run E2E Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Go 📦
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install kind 📦
        run: go install sigs.k8s.io/kind@v0.24.0

      - name: Run the E2E tests 🧪
        run: make test-e2e
        env:
          REPORT_TO_FERN: ${{ vars.REPORT_TO_FERN }}
          FERN_REPORTER_BASE_URL: ${{ vars.FERN_REPORTER_BASE_URL }}
          FERN_PROJECT_ID: ${{ vars.E2E_FERN_PROJECT_ID }}
