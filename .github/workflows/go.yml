name: Go Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # Trigger release workflow on version tags like v1.0.0
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      binary-path: ${{ steps.build.outputs.binary-path }}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Go ğŸ“¦
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build ğŸ—ï¸
        id: build
        run: |
          mkdir -p dist
          go build -buildvcs=false -o dist -v ./...
          echo "binary-path=dist/kumquat" >> $GITHUB_OUTPUT

      - name: Setup envtest for integration tests ğŸ”§
        run: |
          make envtest
          bin/setup-envtest use $(grep -E '^ENVTEST_K8S_VERSION[[:space:]]*=[[:space:]]*[[:digit:][:punct:]]*' Makefile | cut -d'=' -f2 | tr -d '[:space:]') --bin-dir bin

      - name: Test ğŸ§ª
        run: |
          go test -skip '^(TestE2E)$' -v ./...

      - name: Upload binary as artifact ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: kumquat-binary
          path: dist/kumquat

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Download build artifact ğŸ“¥
        uses: actions/download-artifact@v4
        with:
          name: kumquat-binary
          path: dist

      - name: Create GitHub Release ğŸš€
        uses: softprops/action-gh-release@v2
        with:
          files: dist/kumquat
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
