# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Go ğŸ“¦
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod

    - name: Build ğŸ—ï¸
      run: go build -buildvcs=false -v ./...

    - name: Setup Envtest for Integration tests ğŸ”§
      run: |
        make envtest
        bin/setup-envtest use $(grep -E '^ENVTEST_K8S_VERSION[[:space:]]*=[[:space:]]*[[:digit:][:punct:]]*' Makefile | cut -d'=' -f2 | tr -d '[:space:]') --bin-dir bin

    - name: Test ğŸ§ª
      run: |
        go test -skip '^(TestE2E)$' -v ./...
